<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fremen, Lisan al Gaib</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Bitter:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Audio sources -->
    <audio id="background-music" autoplay loop>
      <source src="sounds/arrakistheme.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="lisan-al-gaib" src="sounds/lisanalgaib.mp3"></audio>
    <audio id="swallow-sound" src="sounds/swallow.mp3"></audio>

    <!-- Homescreen div -->
    <div id="home-screen">
      <img src="sandwormlogo.png" alt="Sandworm Logo" id="logo" />
      <div id="menu-content">
        <div id="game-over-message" class="hidden">
          <h2>Game Over!</h2>
          <p>Your final score: <span id="final-score"></span></p>
        </div>
        <div id="button-container">
          <button id="start-game-button" class="menu-button">Start Game</button>
          <button id="resume-button" class="menu-button hidden">
            Resume Game
          </button>
          <button id="restart-button" class="menu-button">Restart Game</button>
          <button id="share-button" class="menu-button">Share</button>
        </div>
      </div>
    </div>

    <button id="home-button" class="hidden">Home</button>

    <div
      id="timer"
      style="
        position: absolute;
        top: 10px;
        left: 20px;
        color: rgb(96, 38, 0);
        font-family: Barlow Semi Condensed;
        font-size: 30px;
      "
    >
      Time: 3:00
    </div>
    <div
      id="score"
      style="
        position: absolute;
        top: 10px;
        right: 20px;
        color: rgb(96, 38, 0);
        font-family: Barlow Semi Condensed;
        font-size: 30px;
      "
    >
      Score: 0
    </div>
    <div class="pacman">
      <div class="pacman_eye"></div>
      <div class="pacman_mouth"></div>
    </div>
  </body>
</html>
