<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fremen, Lisan al Gaib</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="background-music" loop>
      <source src="sounds/arrakistheme.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="lisan-al-gaib" src="sounds/lisanalgaib.mp3"></audio>
    <div
      id="timer"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        color: rgb(96, 38, 0);
        font-size: 20px;
      "
    >
      Time: 3:00
    </div>
    <div
      id="score"
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        color: rgb(96, 38, 0);
        font-size: 20px;
      "
    >
      Score: 0
    </div>
    <div class="pacman">
      <div class="pacman_eye"></div>
      <div class="pacman_mouth"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
